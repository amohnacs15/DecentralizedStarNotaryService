<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Star Notary</title>
        <link rel="stylesheet" type="text/css" href="style.css">

        <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
    </head>

    <body>
        <div class="container">

            <div class="row" style="margin-bottom: 20%">
                <p class="bold" id="notifier_text"></p>
            </div>

            <h1>Claim a Star!</h1>
            <h3>Please enter your coordinates:</h3>

            <div class="row">
                <label class="bold">Token ID:</label>
                <input type="text" id="token_id_input" placeholder="please enter a numeric value">
            </div>

            <div class="row">
                <label class="bold">Star Name:</label>
                <input type="text" id="star_name_input" placeholder="star name">
            </div>

            <div class="row">
                <label class="bold">Star Story:</label>
                <input type="text" id="star_story_input" placeholder="star story">
            </div>

            <div class="row">
                <label class="bold">Dec:</label>
                <input type="text" id="star_dec_input" placeholder="dec">
            </div>

            <div class="row">
                <label class="bold">Mag:</label>
                <input type="text" id="star_mag_input" placeholder="mag">
            </div>

            <div class="row">
                <label class="bold">Cent:</label>
                <input type="text" id="star_cent_input" placeholder="cent">
            </div>

            <button id="claim-button" onclick="claimButtonClicked()">Claim Star</button>

            <div class="claim_container" style="margin-top: 20%">

                    <h1>Star Lookup</h1>
                    <h3>Search for Star By Id:</h3>
        
                    <div class="row">
                        <label class="bold">Token ID:</label>
                        <input type="text" id="star_id_input" placeholder="token id">
                    </div>
        
                    <button id="search-button" onclick="searchButtonClicked()">Search Star</button>
        
                </div>

        </div>
        <script src="StarNotaryScript.js"></script>
        <!--Is this possible and/or necessary?-->
        <!--<script src="StarNotaryEndpoint.js"></script>-->
    </body>
</html>
